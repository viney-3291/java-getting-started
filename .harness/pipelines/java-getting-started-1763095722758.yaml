pipeline:
  name: Build java-getting-started
  identifier: Build_viney_3291_java_getting_started_1763095759565
  projectIdentifier: vinayjavacicd
  orgIdentifier: default
  stages:
    - stage:
        name: Build
        identifier: Build
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Echo Welcome Message
                  identifier: Echo_Welcome_Message
                  spec:
                    shell: Sh
                    command: echo "Welcome to Harness CI"
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
    - stage:
        name: Build-And-Push
        identifier: BuildAndPush
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Maven Build
                  identifier: Maven_Build
                  spec:
                    shell: Sh
                    command: |-
                      apt-get update
                      apt-get install -y openjdk-17-jdk

                      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
                      export PATH=$JAVA_HOME/bin:$PATH

                      java -version
                      mvn -version

                      mvn clean package -DskipTests
              - step:
                  type: BuildAndPushDockerRegistry
                  name: build_push_docker_image
                  identifier: build_push_docker_image
                  spec:
                    connectorRef: dockerhub_vinay
                    repo: vinay3291/vinay-java-app
                    tags:
                      - latest
                      - ${HARNESS_BUILD_ID}
                    dockerfile: ./Dockerfile
                    context: .
  properties:
    ci:
      codebase:
        connectorRef: account.Github
        repoName: viney-3291/java-getting-started
        build: <+input>
        sparseCheckout: []
